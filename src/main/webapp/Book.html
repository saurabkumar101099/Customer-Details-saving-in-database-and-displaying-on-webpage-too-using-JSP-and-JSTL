<html>
<head>
    <title>Book Form</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            margin-bottom: 6px;
            display: block;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>

    <!-- Include Google Font: Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>

    <form action="SaveBook.jsp">
        <label for="bno">Book Number:</label>
        <input id="bno" name="bno" placeholder="Enter Book Number"><br>

        <label for="bName">Book Name:</label>
        <input id="bName" name="bName" placeholder="Enter Book Name"><br>

        <label for="price">Price:</label>
        <input id="price" name="price" placeholder="Enter Price"><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
