<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://img.freepik.com/free-vector/geometric-gradient-futuristic-background_23-2149116406.jpg?size=626&ext=jpg') no-repeat center center fixed;
            background-size: cover;
        }

        form {
            max-width: 400px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 2px solid #3498db;
            border-radius: 8px;
            background-color: #ecf0f1;
            color: #333333;
        }

        input[type="submit"] {
            background-color: #2ecc71;
            color: #ffffff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<form action="SaveCustomer.jsp" method="post">
    <label for="custName">Customer Name</label>
    <input type="text" name="custName" required>

    <label for="userName">User Name</label>
    <input type="text" name="userName" required>

    <label for="password">Password</label>
    <input type="password" name="password" required>

    <label for="age">Age</label>
    <input type="number" name="age" required>

    <label for="email">Email</label>
    <input type="email" name="email" required>

    <input type="submit" value="Submit">
</form>

</body>
</html>
